# docker-compose.yml
# Run: docker-compose up -d --build
# Note: Requires external PostgreSQL database configured in .env file

services:
  # ==========================================================================
  # Redis - Message broker for Celery
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: spaush_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spaush_network

  # ==========================================================================
  # Django Web Application
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spaush_web
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py setup_groups &&
        mkdir -p /app/staticfiles /app/mediafiles &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --access-logfile - --error-logfile -
      "
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spaush_network

  # ==========================================================================
  # Celery Worker - Async task processing
  # ==========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spaush_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l INFO --concurrency=2
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - spaush_network

  # ==========================================================================
  # Celery Beat - Periodic task scheduler
  # ==========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spaush_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - spaush_network

  # ==========================================================================
  # Flower - Celery monitoring (optional, comment out if not needed)
  # ==========================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spaush_flower
    restart: unless-stopped
    command: celery -A config flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin123}
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - spaush_network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis_data:
    name: spaush_redis_data
  static_volume:
    name: ush_api_backend_static_volume
  media_volume:
    name: ush_api_backend_media_volume

# ==========================================================================
# Networks
# ==========================================================================
networks:
  spaush_network:
    driver: bridge
